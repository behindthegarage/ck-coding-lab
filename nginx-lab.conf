# Nginx Configuration for Club Kinawa Coding Lab
# Add this location block to /etc/nginx/sites-available/hariclaw.com
# inside the server block for clubkinawa.net

    # Club Kinawa Coding Lab
    location /lab {
        alias /home/openclaw/ck-coding-lab/static;
        try_files $uri $uri/ @lab_backend;
        
        # Static files
        location /lab/static/ {
            alias /home/openclaw/ck-coding-lab/static/;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    location @lab_backend {
        proxy_pass http://127.0.0.1:5006;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /lab;
        
        # WebSocket support (if needed later)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # API routes
    location /api/ {
        proxy_pass http://127.0.0.1:5006;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Direct template access
    location /lab/login {
        proxy_pass http://127.0.0.1:5006/lab/login;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /lab/projects {
        proxy_pass http://127.0.0.1:5006/lab/projects;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /lab/project/ {
        proxy_pass http://127.0.0.1:5006/lab/project/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }